apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'

group = 'com.pluralsight.javaee-getting-started.javaee-getting-started-m9'
version = '1.0'

description = """Getting Started :: javaee-getting-started-m9 :: Exposing a REST Service :: Back"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version:'4.12'
    providedCompile group: 'javax', name: 'javaee-web-api', version:'7.0'
    providedCompile group: 'org.projectlombok', name: 'lombok', version:'1.18.10'
}
